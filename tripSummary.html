<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Summary</title>
</head>
<body>
    <header>
        <h1>Michael Reyes-Casanova, Trip Summary</h1>
    </header>
    <article id="results">
        <p id="name"></p>
        <p id="travel"></p>
        <p id="gas"></p>
        <p id="econ"></p>
    </article>

    <script>
        
        document.getElementById("name").innerHTML = `Trip Name: ${localStorage.getItem("name")}`;
        document.getElementById("travel").innerHTML = `Total Miles Traveld: ${localStorage.getItem("travel")}`;
        document.getElementById("gas").innerHTML = `Gallons of Gas Consumed: ${localStorage.getItem("gas")}`;
        document.getElementById("econ").innerHTML = `Fuel Economy (MPG) for Trip: ${localStorage.getItem("economy")}`;
        
    </script>
</body>
</html>
